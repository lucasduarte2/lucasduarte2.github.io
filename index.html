<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Duarte - Kode Labs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #333;
}

.role {
    font-style: italic;
    color: #666;
}

.description {
    color: #444;
    line-height: 1.5;
}

</style>
<body>
    <div class="container">
        <h1>Lucas Duarte</h1>
        <p class="role">Software Engineer</p>
        <p class="description">Founder of Kode Labs, a community space dedicated to programming.</p>
    </div>
</body>
</html>
